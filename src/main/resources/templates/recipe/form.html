<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div>
    <h3>People Form</h3>
    <form th:object="${recipe}" th:action="@{/recipe}" method="post" novalidate enctype="multipart/form-data">
<!--        <ul th:if="${#fields.hasErrors('*')}">-->
<!--            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>-->
<!--        </ul>-->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3" >
            <label for="" class="form-label">Description</label>
            <input type="text" class="form-control" id="" th:field="*{description}" th:errorclass="is-invalid" aria-describedby="{id}Help">
            <div id="validation{id}" class="invalid-feedback" th:errors="*{description}">
                Incorrect last Name
            </div>
        </div>
        <div>
            <label for="difficulty" class="form-latel">Difficulty</label>
            <select name="difficulty" id="difficulty" class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Open this select menu</option>
                <option th:each="difficulty : ${T(com.ltev.spring6recipeapp.domains.Difficulty).values()}"
                        th:value="${difficulty}" th:text="${difficulty}">Difficulty</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="prepTime" class="form-label">Preparation time</label>
            <input type="number" step="" class="form-control" id="prepTime" th:field="*{prepTime}" th:errorclass="is-invalid" aria-describedby="prepTimeHelp">
            <div id="validationPrepTime" class="invalid-feedback" th:errors="*{prepTime}">
                Incorrect last Name
            </div>
        </div>
        <div class="mb-3">
            <label for="cookTime" class="form-label">Cook time</label>
            <input type="number" step="" class="form-control" id="cookTime" th:field="*{cookTime}">
        </div>
        <div class="mb-3">
            <label for="servings" class="form-label">Servings</label>
            <input type="number" step="" class="form-control" id="servings" th:field="*{servings}">
        </div>
        <div class="mb-3">
            <label for="directions" class="form-label">Directions</label>
            <input type="text" class="form-control" id="directions" th:field="*{directions}">
        </div>

        <button type="submit" class="btn btn-primary">Save Recipe</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
