<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div>
    <h3>People Form</h3>
    <form th:object="${ingredient}" th:action="@{./update}" method="post">
<!--        <ul th:if="${#fields.hasErrors('*')}">-->
<!--            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>-->
<!--        </ul>-->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3" >
            <label for="" class="form-label">Description</label>
            <input type="text" class="form-control" id="" th:field="*{description}" th:errorclass="is-invalid" aria-describedby="{id}Help">
            <div id="validation{id}" class="invalid-feedback" th:errors="*{description}">
                Incorrect last Name
            </div>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step=".1" class="form-control" id="amount" th:field="*{amount}">
        </div>
        <div>
            <label for="uom" class="form-label">Unit of measure:</label>
            <select name="uomId" id="uom" class="form-select" aria-label="Default select example">
                <option th:each="uom : ${uomList}"
                        th:value="${uom.id}"
                        th:text="${uom.description}"
                        th:selected="${uom.equals(ingredient.uom)}">
                uom
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Ingredient</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
