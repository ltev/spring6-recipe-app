<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingredient</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

</head>
<body>

  <div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">

          <div class="card-header bg-primary text-white">
            <h4 class="card-title">Ingredient</h4>
          </div>

          <div class="card-body">

            <table class="table table-hover" th:object="${ingredient}">
              <thead>
                <tr>
                  <th>Data type</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td th:text="Amount">amount</td>
                  <td th:text="*{amount}">value</td>
                </tr>
                <tr>
                  <td th:text="'Unit of measure'">uom</td>
                  <td th:if="*{uom}" th:text="*{uom.description}">value</td>
                </tr>
                <tr>
                  <td th:text="Description">description</td>
                  <td th:text="*{description}">value</td>
                </tr>
              </tbody>
            </table>

          </div>

      </div>
    </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
